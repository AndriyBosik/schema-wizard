schema:
  wizard:
    context: ${SW_CONTEXT:}
    database:
      connection-url: ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
    migration:
      package-name: com.example.migration
    extension:
      package-name: com.example.extension
    log:
      sql-query: ${LOG_GENERATED_SQL:true}
    defaults:
      text:
        max-length: ${DEFAULT_MAX_LENGTH:255}
